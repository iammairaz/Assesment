<table class="table">
  <thead>
    <tr>
      <th scope="col">userId</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <th>{{item.userId}}</th>
      <th>{{item.id}}</th>
      <th>{{item.title}}</th>
      <th>{{item.completed}}</th>
    </tr>
  </tbody>
</table>
